# From repo root, use --env-file so NEO4J_PASSWORD and POSTGRES_PASSWORD are set:
#   docker compose -f infra/docker-compose.yml --env-file .env up -d [neo4j|postgres|...]
# Or: ./scripts/docker-up.sh [neo4j|postgres|redis|api]
# Named volumes avoid host dir conflicts (port clashes, corrupted data, lock files). Reset with: down -v
volumes:
  postgres_data:
  neo4j_data:

services:
  neo4j:
    image: neo4j:5.18-community
    # Do not use env_file here: .env contains NEO4J_URI (host URL) which Neo4j treats as invalid config
    ports:
      - "7475:7474"   # host 7475 to avoid conflict with local Neo4j on 7474
      - "7688:7687"   # host 7688 for bolt (avoid conflict with 7687)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: 4G
    volumes:
      - neo4j_data:/data
      - ../data/exports:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  postgres:
    image: postgres:16
    env_file: ../.env
    ports:
      - "5433:5432"   # host 5433 to avoid conflict with local Postgres on 5432
    environment:
      POSTGRES_DB: claidex
      POSTGRES_USER: claidex
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claidex -d claidex -h localhost || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 20s

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file: ../.env
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      POSTGRES_URL: postgres://claidex:${POSTGRES_PASSWORD}@postgres:5432/claidex
    depends_on:
      neo4j: { condition: service_healthy }
      postgres: { condition: service_healthy }
    restart: unless-stopped
