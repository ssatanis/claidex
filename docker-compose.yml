# Claidex Infrastructure - Docker Compose
# Start all services: docker compose up -d
# Check status: docker compose ps
# View logs: docker compose logs -f

services:
  neo4j:
    image: neo4j:5.18-community
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_security_auth__minimum__password__length: "1"
    volumes:
      - ./data/neo4j:/data
      - ./data/exports:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - claidex

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: claidex
      POSTGRES_USER: claidex
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claidex -d claidex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - claidex

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - claidex

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4001
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      # Override to use local Postgres instead of Neon
      DATABASE_URL: postgresql://claidex:${POSTGRES_PASSWORD}@postgres:5432/claidex
      NEON_PROVIDERS_URL: ""
      POSTGRES_URL: postgresql://claidex:${POSTGRES_PASSWORD}@postgres:5432/claidex
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - claidex

networks:
  claidex:
    driver: bridge
